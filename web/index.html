<!DOCTYPE html>
<html>
    <head>
        <title>MUD</title>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    </head>
    <body onload="main()">
        <div class="status-header">
            <span class="name">unidentified</span>
            <span class="stats">
                <span class="hp"></span>
                <span class="mp"></span>
            </span>
        </div>
        <div class="screen"></div>
        <input type="text" class="command-input" maxlength="160">
        <div class="property-editor">
            <textarea id="edit-field"></textarea>
            <div class="button-list">
                <button class="cancel-button">Cancel</button>
                <button class="save-button">Save</button>
            </div>
        </div>
        <div class="exit-editor">
            <div>
                <p><span class="label">Direction:</span>
                    <select class="direction"></select></p>
                <p><span class="label">Name:</span>
                    <input type="text" class="name"></p>
                <p><span class="label">Destination:</span>
                    <input type="radio" name="destination" class="destination">
                    New room
                    <input type="radio" name="destination" class="destination">
                    Room #<input type="text" size="8" class="destination-id"></p>
                <p><span class="label">Opposite:</span>
                    <input type="text" class="opposite"></p>
            </div>
            <div class="button-list">
                <button class="delete-button">Delete</button>
                <button class="cancel-button">Cancel</button>
                <button class="save-button">Save</button>
            </div>
        </div>
        <div class="map-editor">
            <div class="canvas"></div>
            <div class="sidebar">
                <div class="selected-room">
                    <p><strong>Room #<span class="id"></span></strong></p>
                    <p><input type="number" class="x" step="100">,
                        <input type="number" class="y" step="100">,
                        <input type="number" class="z" step="100"></p>
                    <p><strong>Name:</strong>
                        <span class="name"></span>
                        <a href="javascript:void(0)" class="edit name">(edit)</a></p>
                    <p><strong>Description:</strong><br>
                        <span class="description"></span>
                        <a href="javascript:void(0)" class="edit description">(edit)</a></p>
                    <p><strong>Exits:</strong><br>
                        <span class="exits"></span>
                        <a href="javascript:void(0)" class="add exit">(add)</a>
                        </p>
                </div>
                <div class="plot-options">
                    <p><a href="javascript:void(0)" class="plot altitude">Plot altitude</a></p>
                    <p><a href="javascript:void(0)" class="plot roomvisit">Plot room visit
                        frequency</a></p>
                    <p><a href="javascript:void(0)" class="plot playerdeath">Plot player death
                        frequency</a></p>
                </div>
            </div>
            <div class="close">x</div>
        </div>
    </body>
</html>
